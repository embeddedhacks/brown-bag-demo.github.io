<center>
<h2>Satya Wants Strong Cofee, Click Below To Dip His Tea Bag :)</h2>

<img src="tea-not-dip.png" align="middle" id="check" width="200" />
</center>

<script type="text/javascript">
var checkbox = document.getElementById('check');
var img_1 = 'tea-not-dip.png';
var img_2 = 'tea-dip.png';


function teaDip(){
			//alert("Switch ON the button.");
			var url = "https://brownbag-demo.herokuapp.com/device/control";
			var params = "command=on&deviceNum=1";
			var xhr = new XMLHttpRequest();
			xhr.open("POST", url, true);

			//Send the proper header information along with the request
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			xhr.send(params);
			
		}

function teaUnDip(){
			//alert("Switch ON the button.");
			var url = "https://brownbag-demo.herokuapp.com/device/control";
			var params = "command=off&deviceNum=1";
			var xhr = new XMLHttpRequest();
			xhr.open("POST", url, true);

			//Send the proper header information along with the request
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			xhr.send(params);
			
		}

checkbox.onclick = function () {
	//
	    
		alert('1');
	
	//
    if (checkbox.src == img_1) {
        checkbox.src = img_2;
		teaUnDip();
    } else if (checkbox.src == img_2) {
        checkbox.src = img_1;
		teaDip();
    }
}

</script>
